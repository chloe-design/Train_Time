<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css">

    <title>Train Time</title>

    <!-- initialize jquery library -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-analytics.js"></script>


<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Train Schedule</h1>

        </div>
        <div class="row m-4" id="schedule">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <!-- entry form for user to input train name, destination, etc. -->
        <div class="row m-4" id="form">
            <form>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" id="train-name" placeholder="">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" placeholder="">
                </div>
                <div class="form-group">
                    <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="first-train-time" placeholder="">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input class="form-control" id="frequency" placeholder="">
                </div>
                <button type="submit" id="submit-btn" class="btn btn-dark">Submit</button>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>


</html>
